!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
spanning-tree mode mstp
!
no aaa root
!
username admin privilege 15 role network-admin secret sha512 $6$q7rxnFPBdUBokO6F$WTwfyP70x9.HnajAr/2D8facyvqqxecIAYeMxXOifjJqJ5WbMKWZzsWlkiUj4J975VY5vXsqXG7BLFDgA5jtR.
!
interface Ethernet1
   no switchport
   ip address 192.168.0.2/24
!
interface Ethernet2
   no switchport
   ip address 203.0.113.1/30
!
interface Loopback0
   ip address 10.0.0.2/32
!
ip prefix-list loopback
   seq 10 permit 10.0.0.2/32
!
ip prefix-list CE
   seq 10 permit 203.0.113.0/30
!
route-map redis_connected permit 10
   match ip address prefix-list loopback
!
route-map redis_connected permit 20
   match ip address prefix-list CE
!
ip routing
!
router bgp 65002
   router-id 10.0.0.2
   no bgp enforce-first-as
   neighbor 192.168.0.3 remote-as 65003
   redistribute connected route-map redis_connected
!
management api http-commands
   no shutdown
!
management api gnmi
   transport grpc default
!
management api netconf
   transport ssh default
!
end