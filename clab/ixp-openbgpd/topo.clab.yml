name: obgpd

topology:
  nodes:
    ixp:
      kind: bridge
      labels:
        graph-level: 2
        graph-icon: switch
    srlinux:
      kind: srl
      image: ghcr.io/nokia/srlinux:22.6.4
      startup-config: srlinux.cfg
      labels:
        graph-level: 3
    ceos:
      kind: ceos
      image: ceos:latest
      startup-config: ceos.cfg
      labels:
        graph-level: 3
    openbgpd:
      kind: linux
      image: quay.io/openbgpd/openbgpd:7.7
      binds:
        - openbgpd.conf:/etc/bgpd/bgpd.conf
      exec:
        - "ip address add dev eth1 192.168.0.3/24"
      labels:
        graph-level: 1
        graph-icon: server

    graphite:
      kind: linux
      image: netreplica/graphite:nanog86
      env:
        CLAB_SSH_CONNECTION: ${SSH_CONNECTION}
      binds:
        - __clabDir__/topology-data.json:/htdocs/lab/default/topology-data.json:ro
        - __clabDir__/ansible-inventory.yml:/htdocs/lab/default/ansible-inventory.yml:ro
      ports:
        - 8080:80
      exec:
        - sh -c 'graphite_motd.sh 8080'
      labels:
        graph-hide: yes

  links:
    - endpoints: ["srlinux:e1-1", "ixp:srl1"]
    - endpoints: ["ceos:eth1", "ixp:ceos1"]
    - endpoints: ["openbgpd:eth1", "ixp:obgp1"]
