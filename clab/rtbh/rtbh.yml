name: rtbh
mgmt:
  network: fixedips
  ipv4_subnet: 172.100.100.0/24
  ipv6_subnet: 2001:172:100:100::/80
topology:
  nodes:
    pe-router:
      kind: linux
      image: sflow/clab-frr
      mgmt_ipv4: 172.100.100.2
      mgmt_ipv6: 2001:172:100:100::2
      env:
        LOCAL_AS: 64496
        NEIGHBORS: eth1 
        FLOWSPEC: no
        RTBH: 203.0.113.255
        HOSTPORT: eth2
        HOSTNET: "198.51.100.1/24"
      exec:
        - touch /tmp/initialized
      labels:
        graph-level: 1
    ce-router:
      kind: linux
      image: sflow/clab-frr
      mgmt_ipv4: 172.100.100.3      
      mgmt_ipv6: 2001:172:100:100::3
      env:                          
        LOCAL_AS: 64497
        NEIGHBORS: eth1
        FLOWSPEC: no
        HOSTPORT: eth2
        HOSTNET: "192.0.2.1/24"
        CTLASN: 64497
        COLLECTOR: 172.100.100.6
      exec:                         
        - touch /tmp/initialized
      labels:
        graph-level: 1
    ixia:
      kind: keysight_ixia-c-one
      image: ghcr.io/open-traffic-generator/ixia-c-one:0.0.1-2770
      mgmt_ipv4: 172.100.100.10
      mgmt_ipv6: 2001:172:100:100::10
      exec:
        - "./ifcfg add eth1 198.51.100.2 24"
        - "./ifcfg add eth2 192.0.2.129 24"
      labels:
        graph-icon: cloud
        graph-mode: port
        graph-level: 2
    gosnappi:
      kind: linux
      image: gosnappi:local
      mgmt_ipv4: 172.100.100.101
      mgmt_ipv6: 2001:172:100:100::101
      binds:
        - .:/otg
      labels:
        graph-hide: yes
    controller:
      kind: linux
      image: sflow/ddos-protect
      mgmt_ipv4: 172.100.100.6
      mgmt_ipv6: 2001:172:100:100::6
      env:
        RTPROP: >
          -Dddos_protect.as=64497
          -Dddos_protect.nexthop=203.0.113.2
          -Dddos_protect.enable.flowspec=yes
          -Dddos_protect.router=172.100.100.3
          -Dddos_protect.group.local=192.0.2.0/24
          -Dddos_protect.mode=automatic
          -Dddos_protect.icmp_flood.action=filter
          -Dddos_protect.icmp_flood.threshold=10000
          -Dddos_protect.icmp_flood.timeout=2
          -Dddos_protect.ip_flood.action=drop
          -Dddos_protect.ip_flood.threshold=10000
          -Dddos_protect.ip_flood.timeout=2
          -Dddos_protect.ip_fragmentation.action=filter
          -Dddos_protect.ip_fragmentation.threshold=10000
          -Dddos_protect.ip_fragmentation.timeout=2
          -Dddos_protect.tcp_amplification.action=filter
          -Dddos_protect.tcp_amplification.threshold=10000
          -Dddos_protect.tcp_amplification.timeout=2
          -Dddos_protect.tcp_flood.action=filter
          -Dddos_protect.tcp_flood.threshold=10000
          -Dddos_protect.tcp_flood.timeout=2
          -Dddos_protect.udp_amplification.action=filter
          -Dddos_protect.udp_amplification.threshold=10000
          -Dddos_protect.udp_amplification.timeout=2
          -Dddos_protect.udp_flood.action=filter
          -Dddos_protect.udp_flood.threshold=10000
          -Dddos_protect.udp_flood.timeout=2
      ports:
        - 8008:8008
      labels:
        graph-hide: yes
    graphite:
      kind: linux
      image: netreplica/graphite:local
      mgmt_ipv4: 172.100.100.102
      mgmt_ipv6: 2001:172:100:100::102
      env:
        CLAB_SSH_CONNECTION: ${SSH_CONNECTION}
      binds:
        - __clabDir__/topology-data.json:/htdocs/default/default.json:ro
      ports:
        - 8080:80
      exec:
        - sh -c 'graphite_motd.sh 8080'
      labels:
        graph-hide: yes
  links:
    - endpoints: ["pe-router:eth1","ce-router:eth1"]
    - endpoints: ["pe-router:eth2","ixia:eth1"]
    - endpoints: ["ce-router:eth2","ixia:eth2"]
