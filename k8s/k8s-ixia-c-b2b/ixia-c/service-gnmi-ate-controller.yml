apiVersion: v1
kind: Service
metadata:
  name: service-gnmi-ate-controller
  namespace: ixia-c
spec:
  allocateLoadBalancerNodePorts: true
  externalTrafficPolicy: Cluster
  internalTrafficPolicy: Cluster
  ipFamilies:
  - IPv4
  ipFamilyPolicy: SingleStack
  ports:
  - name: gnmi
    port: 50051
    protocol: TCP
    targetPort: 50051
  selector:
    app: ate-controller
  sessionAffinity: None
  type: LoadBalancer
