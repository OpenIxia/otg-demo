apiVersion: v1
kind: Pod
metadata:
  labels:
    app: ate-controller
  name: ate-controller
  namespace: ixia-c
spec:
  containers:
  - args:
    - --accept-eula
    - --debug
    image: ghcr.io/open-traffic-generator/ixia-c-controller:0.0.1-3724
    imagePullPolicy: IfNotPresent
    name: ixia-c
    resources: {}
    terminationMessagePath: /dev/termination-log
    terminationMessagePolicy: File
    volumeMounts:
    - mountPath: /home/ixia-c/controller/config
      name: config
      readOnly: true
    - mountPath: /var/run/secrets/kubernetes.io/serviceaccount
      name: kube-api-access-9hgfj
      readOnly: true
  - args:
    - -http-server
    - https://localhost:8443
    - --debug
    image: ghcr.io/open-traffic-generator/ixia-c-gnmi-server:1.10.6
    imagePullPolicy: IfNotPresent
    name: gnmi
    ports:
    - containerPort: 50051
      name: gnmi
      protocol: TCP
    resources: {}
    terminationMessagePath: /dev/termination-log
    terminationMessagePolicy: File
    volumeMounts:
    - mountPath: /var/run/secrets/kubernetes.io/serviceaccount
      name: kube-api-access-9hgfj
      readOnly: true
  dnsPolicy: ClusterFirst
  enableServiceLinks: true
  imagePullSecrets:
  - name: ixia-pull-secret
  nodeName: kne-control-plane
  preemptionPolicy: PreemptLowerPriority
  priority: 0
  restartPolicy: Always
  schedulerName: default-scheduler
  securityContext: {}
  serviceAccount: default
  serviceAccountName: default
  terminationGracePeriodSeconds: 5
  tolerations:
  - effect: NoExecute
    key: node.kubernetes.io/not-ready
    operator: Exists
    tolerationSeconds: 300
  - effect: NoExecute
    key: node.kubernetes.io/unreachable
    operator: Exists
    tolerationSeconds: 300
  volumes:
  - configMap:
      defaultMode: 420
      name: controller-config
    name: config
  - name: kube-api-access-9hgfj
    projected:
      defaultMode: 420
      sources:
      - serviceAccountToken:
          expirationSeconds: 3607
          path: token
      - configMap:
          items:
          - key: ca.crt
            path: ca.crt
          name: kube-root-ca.crt
      - downwardAPI:
          items:
          - fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
            path: namespace
