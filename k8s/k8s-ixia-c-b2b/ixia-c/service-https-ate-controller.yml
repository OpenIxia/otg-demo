apiVersion: v1
kind: Service
metadata:
  name: service-https-ate-controller
  namespace: ixia-c
spec:
  allocateLoadBalancerNodePorts: true
  externalTrafficPolicy: Cluster
  internalTrafficPolicy: Cluster
  ipFamilies:
  - IPv4
  ipFamilyPolicy: SingleStack
  ports:
  - name: https
    port: 8443
    protocol: TCP
    targetPort: 8443
  selector:
    app: ate-controller
  sessionAffinity: None
  type: LoadBalancer
