version: "2"

services:
  ixia-c-controller:
    image: ixia-c-controller:0.0.1-4219
    restart: always
    ports:
      - "8443:8443"
      - "40051:40051"
    depends_on:
      ixia-c-ixhw-server:
        condition: service_started
    command:
      - "--accept-eula"
      - "--debug"
      - "--ixia-c-ixhw-server"
      - "ixia-c-ixhw-server:5001"
      - "--license-servers"
      - "${LICENSE_SERVERS}"
  ixia-c-ixhw-server:
    image: ixia-c-ixhw-server:0.11.4-1
    restart: always
    ports:
      - "5000:5000"
      - "5001:5001"
    command:
      - "dotnet"
      - "otg-ixhw.dll"
      - "--trace"
      - "--log-level"
      - "trace"