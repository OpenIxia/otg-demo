version: '3'

services:

  controller:
    image: ghcr.io/open-traffic-generator/keng-controller:1.3.0-2
    command: --accept-eula --http-port 8443  --license-servers=localhost
    network_mode: "host"
    restart: always

  TE1-5551:
    image: ghcr.io/open-traffic-generator/ixia-c-traffic-engine:1.6.0.167
    network_mode: "host"
    privileged: true
      #  command: sleep infinity
    restart: "no"
    volumes:
      - /mnt/huge:/mnt/huge
      - /sys/kernel/mm/hugepages:/sys/kernel/mm/hugepages
      - /sys/bus/pci/drivers:/sys/bus/pci/drivers
      - /sys/devices/system/node:/sys/devices/system/node
      - /dev:/dev
    environment:
    - OPT_LISTEN_PORT=5551
    - ARG_IFACE_LIST=pci@eth1
    - MAC_LIST=mac@eth1
    - ARG_CORE_LIST="0 1 2"
    - VMBUS_LIST=vmbus@eth1

  TE1-5552:
    image: ghcr.io/open-traffic-generator/ixia-c-traffic-engine:1.6.0.167
    network_mode: "host"
    privileged: true
      # command: sleep infinity
    restart: "no"
    volumes:
      - /mnt/huge:/mnt/huge
      - /sys/kernel/mm/hugepages:/sys/kernel/mm/hugepages
      - /sys/bus/pci/drivers:/sys/bus/pci/drivers
      - /sys/devices/system/node:/sys/devices/system/node
      - /dev:/dev
    environment:
    - OPT_LISTEN_PORT=5552
    - ARG_IFACE_LIST=pci@eth2
    - MAC_LIST=mac@eth2
    - ARG_CORE_LIST="3 4 5"
    - VMBUS_LIST=vmbus@eth2