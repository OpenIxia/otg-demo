flows:
- name: p1-p2
  duration:
    choice: fixed_packets
    fixed_packets:
      gap: 12
      packets: 1000
  rate:
    choice: pps
    pps: 100
  size:
    choice: fixed
    fixed: 512
  metrics:
    enable: true
    loss: false
    timestamps: false
  packet:
  - choice: ethernet
    ethernet:
      dst:
        choice: value
        value: 00:00:00:00:00:bb
      src:
        choice: value
        value: 00:00:00:00:00:aa
  - choice: ipv4
    ipv4:
      dst:
        choice: value
        value: 192.0.2.1
      src:
        choice: increment
        increment:
          start: 1.1.1.1
          step: 0.1.2.3
          count: 100
  tx_rx:
    choice: port
    port:
      tx_name: p1
      rx_name: p2
ports:
- location: uhd://10.36.237.75:7531;1
  name: p1
- location: uhd://10.36.237.75:7531;2
  name: p2
layer1:
- port_names:
  - p1
  - p2
  name: uhd
  speed: speed_400_gbps
